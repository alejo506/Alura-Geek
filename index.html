<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Add your products easily with AluraGeek. A user-friendly platform for managing your product inventory.">
    <meta name="keywords" content="AluraGeek, product management, inventory, add products, user-friendly">
    <meta name="author" content="AluraGeek Team">
    <title>Challange Alura Geek</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/sheetStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <header class="header header__content">
        <img src="img/hearts.svg" alt="Three hearts icon representing customer satisfaction" loading="lazy">
        <h1 class="product-header__title title">AluraGeek</h1>
    </header>
    <main class="main">

        <form action="" class="product-form" aria-labelledby="add-product-title" method="POST" role="form" data-form>
            <h2 id="add-product-title" class="product-form__title title">ADD PRODUCTS:</h2>
        
            <input 
                type="text" 
                name="product-name" 
                placeholder="Name..." 
                class="product-form__input" 
                required 
                aria-required="true" 
                aria-label="Product Name"
                data-prodName
            >
            
            <input 
                type="text" 
                name="product-price" 
                placeholder="Price..." 
                class="product-form__input" 
                required 
                aria-required="true" 
                aria-label="Product Price"
                data-prodPrice
            >
            
            <input 
                type="text" 
                name="product-image" 
                placeholder="Image-URL..." 
                class="product-form__input" 
                required 
                aria-required="true" 
                aria-label="Product Image URL"
                data-prodUrl
            >
            
            <div class="button_pair">
                <button type="submit" class="bttn_send bttn_base" aria-label="Send Product">
                    Send
                </button>
                
                <button type="reset" class="bttn_clear bttn_base" aria-label="Clear Form">
                    Clear
                </button>
            </div>
        </form>
        

        <section aria-labelledby="product-list-title" class="my-products">

            <h2 id="product-list-title" class="product-list__title title">MY PRODUCTS:</h2>
            <div class="input-search">
                <i class="fas fa-search"></i>
                <input id="input-filter" type="search" placeholder="Find your product" data-search autocomplete="off">
            </div>
            <ul class="product-list" data-list>
                <li class="product-list__item" itemscope itemtype="http://schema.org/Product">
                    <img src="img/productos-geek.png" alt="Product 1 - Description of product" class="product-list__image"
                        itemprop="image">
                    <section>
                        <h3 class="product-list__name" itemprop="name">Product Name 1</h3>
                        <p class="card-footer" itemprop="offers" itemscope itemtype="http://schema.org/Offer">
                            <span itemprop="price" content="USD">$19.99</span>
                            <a class="delete-button" data-id>
                                <i class="fas fa-trash-can"></i>
                            </a>
                        </p>
                    </section>
                </li>
<!--
                <li class="product-list__item" itemscope itemtype="http://schema.org/Product">
                    <img src="img/product_2.svg" alt="Product 1 - Description of product" class="product-list__image"
                        itemprop="image">
                    <h3 class="product-list__name" itemprop="name">Product Name</h3>
                    <hr class="card-divider">
                    <p class="card-footer" itemprop="offers" itemscope itemtype="http://schema.org/Offer">
                            <span itemprop="price" content="USD">$19.9999</span>
                            <i class="fas fa-trash-can"></i> 
                    </p>
                </li> -->
            </ul>
            <section class="paginacion" data-pagination>
                <a href="#" class="prev">&laquo;</a>
                <a href="#" class="page" data-page>1</a>
                <a href="#" class="page activo" data-page>2</a>
                <a href="#" class="page" data-page>3</a>
                <a href="#" class="next">&raquo;</a>
            </section>
        </section>

    </main>
    <footer class="footer-content">
        <p>Developed by Alejandro Corrales M.</p>
        <nav>
            <ul class="footer-link">
                <li class="footer-link__item"><a href="#about"><i class="fa-brands fa-github-alt"></i>GitHub</a></li>
                <li class="footer-link__item"><a href="#contact"><i class="fa-brands fa-instagram"></i>Instagram</a></li>
                <li class="footer-link__item"><a href="#privacy"><i class="fa-brands fa-linkedin"></i>LinkedIn</a></li>
            </ul>
        </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/conexionDB.js" type="module"></script>
    <script src="js/getProducts.js" type="module"></script>
    <script src="js/postProducts.js" type="module"></script>
    <script src="js/deleteProducts.js" type="module"></script>
    <script src="js/filterProduct.js" type="module"></script>
    <script src="js/pagination.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>

</html>
